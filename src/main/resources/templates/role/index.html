<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role</title>
  </head>
  <body>
    <a th:href="@{/role/create}">Add Role</a>
    <table>
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr th:each="role : ${roles}">
          <td th:text="${role.id}"></td>
          <td th:text="${role.name}"></td>
          <td>
            <a th:href="@{/role/edit/{id}(id=${role.id})}">Edit</a>
            <a
              href="#"
              th:attr="onclick='confirmDelete(event, ' + ${role.id} + ')'"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      function confirmDelete(event, id) {
        event.preventDefault();
        const confirmation = confirm(
          "Are you sure you want to delete this role?"
        );
        if (confirmation) {
          window.location.href = "/role/delete/" + id;
        }
      }
    </script>
  </body>
</html>
